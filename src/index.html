<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>WikiNook</title>
  </head>
  <body>
    <header>
      <h1>WikiNook</h1>
      <div>Usuario</div>
    </header>
    <main>
      <aside>
        <label for="gender">Genero</label>
        <select name="gender" id="gender" data-testid="select-filter">
          <option value="Cualquiera">Cualquiera</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
        </select>
        <hr />
        <!-- // Genero -->

        <h2>Especie</h2>
        <ul>
          <li>
            <input type="checkbox" id="perro" name="species" value="Perro" />
            <label for="perro">Perro</label>
          </li>

          <li>
            <input type="checkbox" id="gallo" name="species" value="Gallo" />
            <label for="gallo">Gallo</label>
          </li>

          <li>
            <input type="checkbox" id="raton" name="species" value="Raton" />
            <label for="raton">Ratón</label>
          </li>

          <li>
            <input
              type="checkbox"
              id="ardilla"
              name="species"
              value="Ardilla"
            />
            <label for="ardilla">Ardilla</label>
          </li>

          <li>
            <input type="checkbox" id="tigre" name="species" value="Tigre" />
            <label for="tigre">Tigre</label>
          </li>

          <li>
            <input type="checkbox" id="lobo" name="species" value="Lobo" />
            <label for="lobo">Lobo</label>
          </li>

          <li>
            <input type="checkbox" id="ciervo" name="species" value="Ciervo" />
            <label for="ciervo">Ciervo</label>
          </li>

          <li>
            <input type="checkbox" id="pato" name="species" value="Pato" />
            <label for="pato">Pato</label>
          </li>

          <li>
            <input type="checkbox" id="gato" name="species" value="Gato" />
            <label for="gato">Gato</label>
          </li>

          <li>
            <input type="checkbox" id="cabra" name="species" value="Cabra" />
            <label for="cabra">Cabra</label>
          </li>

          <li>
            <input type="checkbox" id="oso" name="species" value="Oso" />
            <label for="oso">Oso</label>
          </li>

          <li>
            <input type="checkbox" id="aguila" name="species" value="Águila" />
            <label for="aguila">Aguila</label>
          </li>

          <li>
            <input
              type="checkbox"
              id="caballo"
              name="species"
              value="Caballo"
            />
            <label for="caballo">Caballo</label>
          </li>
        </ul>
        <hr />
        <!-- // Especie -->

        <h2>Personalidad</h2>
        <ul>
          <li>
            <input
              type="checkbox"
              id="dulce"
              name="personality"
              value="Dulce"
            />
            <label for="dulce">Dulce</label>
          </li>

          <li>
            <input
              type="checkbox"
              id="perezoso"
              name="personality"
              value="Perezoso"
            />
            <label for="perezoso">Perezoso</label>
          </li>

          <li>
            <input
              type="checkbox"
              id="deportista"
              name="personality"
              value="Deportista"
            />
            <label for="deportista">Deportista</label>
          </li>

          <li>
            <input
              type="checkbox"
              id="esnob"
              name="personality"
              value="Esnob"
            />
            <label for="esnob">Esnob</label>
          </li>

          <li>
            <input
              type="checkbox"
              id="grunon"
              name="personality"
              value="Gruñon"
            />
            <label for="grunon">Gruñon</label>
          </li>

          <li>
            <input
              type="checkbox"
              id="altanera"
              name="personality"
              value="Altanera"
            />
            <label for="altanera">Altanera</label>
          </li>

          <li>
            <input
              type="checkbox"
              id="vivaracha"
              name="personality"
              value="Vivaracha"
            />
            <label for="vivaracha">Vivaracha</label>
          </li>
        </ul>
        <hr />
        <!-- // Personalidad -->
      </aside>
      <section>
        <div class="container">
          <div class="buscador">
            <h2>Lista de vecinos</h2>
            <div>
              <label for="sort">Ordenar por:</label>
              <select name="sort" id="sort">
                <option value="">Elige una opción</option>
                <option value="az">Ordenar de la A-Z</option>
                <option value="za">Ordenar de la Z-A</option>
              </select>
              <input type="text" id="search" placeholder="Buscar vecino" />
              <!-- <button id="search-btn">Buscar</button> -->
            </div>
          </div>
          <div id="root"></div>
        </div>
        <!-- // este será el contenedor de las cards -->
      </section>
    </main>
    <!-- <footer></footer> -->
    <footer>
      <p>2024. All rights reserved</p>
      <img src="./images/island.png" alt="island" width="100" />
      <svg
        viewBox="0 -20 700 110"
        width="100%"
        height="110"
        preserveAspectRatio="none"
      >
        <path
          transform="translate(0, -20)"
          d="M0,10 c80,-22 240,0 350,18 c90,17 260,7.5 350,-20 v50 h-700"
          fill="#aaeaf0"
        />
        <path
          d="M0,10 c80,-18 230,-12 350,7 c80,13 260,17 350,-5 v100 h-700z"
          fill="#86CFD5"
        />
      </svg>
    </footer>
    <script type="module" src="main.js"></script>
  </body>
</html>
