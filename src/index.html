<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleTablet.css">
  <link rel="stylesheet" href="styleLaptop.css">
  <link rel="shortcut icon" href="images/animal.jpg" type="image/x-icon"><!--con esto aparece un icono en la pestaña-->
  <title>DATAVERSE</title>
</head>

<body>
  <header>
    <h1>Animal Crossing</h1>
  </header>
  <main>
    <div class="info">
      <button type="button" id="info">
        <a href="info.html" target="_blank"><ion-icon name="help-circle-outline"></ion-icon>Información</a>
      </button>
      </div>
      <div id="search">
        <label for="searchAnimal"> Buscar </label>
        <input type="search" name="search" id="searchAnimal" placeholder="nombre del personaje">
        <button data-testid="button-clearName">Limpiar buscador</button>
      </div>
      <article>
        <h2 id="personage">
          Personajes
        </h2>
        <section id="containerOrder">
          <label for="order">ORDENAR</label><!--CHECAR BIEN-->
          <select name="name" id="order" data-testid="select-sort"><!--name: nombre de la propiedad por la que ordenar-->
            <option value="all">...</option> <!--tiene 2 option uno asc y otro desc-->
            <option value="asc">A-Z</option> <!--tiene 2 option uno asc y otro desc-->
            <option value="desc">Z-A</option>
        </select><!--para ordenar la data-->
        </section>
        <h2>Filtros</h2>
        <div class="container-nav">
          <nav data-testid="select-filterGender" name="gender">
            <label for="filter">GÉNERO</label>
            <ul>
              <li>
                <input type="radio" name="optionOne" id="genderMasculine" value="Masculino">
                <label for="genderMasculine">Masculino</label> 
              </li>
              <li>
                <input type="radio" name="optionOne" id="genderWomen" value="Femenino">
                <label for="genderWomen">Femenino</label> 
              </li>
            </ul>
          </nav>
          <nav data-testid="select-filter" name="species"><!-- el name lleva la propiedad por la que filtrara-->
            <label for="filterForSpecies">ESPECIE</label>
            <ul>
              <li>
                <input type="radio" name="optionTwo" id="specieTiger" value="Tigre">
                <label for="specieTiger">Tigre</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieDog" value="Perro">
                <label for="specieDog">Perro</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieSquirrel" value="Ardilla">
                <label for="specieThree">Ardilla</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieChicken" value="Gallo">
                <label for="specieFour">Gallo</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieMouse" value="Ratón">
                <label for="specieFive">Ratón</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieWolf" value="Lobo">
                <label for="specieSix">Lobo</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieDeer" value="Ciervo">
                <label for="specieSeven">Ciervo</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieDuck" value="Pato">
                <label for="specieEight">Pato</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieCat" value="Gato">
                <label for="specieNine">Gato</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieGoat" value="Cabra">
                <label for="specieTen">Cabra</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieBear" value="Oso">
                <label for="specieEleven">Oso</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieEagle" value="Águila">
                <label for="specieTwelve">Águila</label> 
              </li>
              <li>
                <input type="radio" name="optionTwo" id="specieHorse" value="Caballo">
                <label for="specieThirteen">Caballo</label> 
              </li>
            </ul>
          </nav>
          <nav data-testid="select-filterPersonality" name="personality">
            <label for="filterForPersonality">PERSONALIDAD</label>
            <ul>
              <li>
                <input type="radio" name="optionThree" id="personalityJock" value="Deportista">
                <label for="personalityTiger">Deportista</label> 
              </li>
              <li>
                <input type="radio" name="optionThree" id="personalityCranky" value="Gruñón">
                <label for="personalityDog">Gruñón</label> 
              </li>
              <li>
                <input type="radio" name="optionThree" id="personalityLazy" value="Perezoso">
                <label for="personalityThree">Perezoso</label> 
              </li>
              <li>
                <input type="radio" name="optionThree" id="personalitySmug" value="Esnob">
                <label for="personalityFour">Esnob</label> 
              </li>
              <li>
                <input type="radio" name="optionThree" id="personalitySweet" value="Dulce">
                <label for="personalityFive">Dulce</label> 
              </li>
              <li>
                <input type="radio" name="optionThree" id="personalityPeppy" value="Vivaracha">
                <label for="personalitySix">Vivaracha</label> 
              </li>
              <li>
                <input type="radio" name="optionThree" id="personalitySnooty" value="Altanera">
                <label for="personalitySeven">Altanera</label> 
              </li>
            </ul>
          </nav>
        </div>
        <div>
          <button type="button" data-testid="button-clear"> 
            <ion-icon name="trash"></ion-icon> Limpiar filtros
          </button> <!--DEBE LIMPIAR LOS FILTROS Y EL ORDENAR-->
        </div>
      </article>
  <nav id="root">
  </nav>
  <button id="details" >
    <ion-icon name="stats-chart-outline"></ion-icon>Estadística
  </button> <!--onclick="window.statistics.showModal()"-->
  <div class="container-modal">
    <div class="content-modal">
      <dialog id="statistics">
        <h2 id="stats">hola</h2>
        <button type="reset" id="close"> <!--onclick="window.statistics.close()-->
          <ion-icon name="close-circle-outline"></ion-icon>Cerrar
        </button>  
      </dialog>
    </div>
  </div>

  </main>
  <footer>
    Hecho por Barbara y Danilu
  </footer>

    <script src="main.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

  </body>
</html>
