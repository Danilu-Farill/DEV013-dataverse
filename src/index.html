<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/animal.jpg" type="image/x-icon"><!--con esto aparece un icono en la pestaña-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleTablet.css">
  <link rel="stylesheet" href="styleLaptop.css">
  <title>DATAVERSE</title>
</head>

<body>
  <header>
    <h1>Animal Crossing Personajes</h1>
  </header>
  <main>
  <button type="button"><a href="info.html" target="_blank"><ion-icon name="information-circle"></ion-icon></a></button>

  <article> <!--id="animal" hidden="until-found"-->
    <h2>
      Personajes
    </h2>
    <span>
      <label for="searchAnimal">Buscar</label>
        <input type="search" name="search" id="searchAnimal" placeholder="nombre del personaje">
        <button data-testid="button-clearName">Clear</button>
    </span>
    <section>
      <label for="order">ORDENAR</label><!--CHECAR BIEN-->
      <select name="name" data-testid="select-sort"><!--name: nombre de la propiedad por la que ordenar-->
        <option value="asc">A-Z</option> <!--tiene 2 option uno asc y otro desc-->
        <option value="desc">Z-A</option>
      </select><!--para ordenar la data-->
    </section>
    <section data-testid="select-filter" name="species"><!-- el name lleva la propiedad por la que filtrara-->
      <label for="filter">FILTROS POR ESPECIE</label>
      <select name="5" id="5">
        <option value="species">todos</option>
        <option value="species">Tigre</option><!--los option tendran el atributo value y el valor del filtro si es por type "fire"(<value="fire"> fire)-->
        <option value="species">Perro</option>
        <option value="species">Ardilla</option>
        <option value="species">Pollo</option>
        <option value="species">Ratón</option>
      </select> 
    </section>
    <button type="button" data-testid="button-clear"> 
      <ion-icon name="trash"></ion-icon>
    </button> <!--DEBE LIMPIAR LOS FILTROS Y EL ORDENAR-->
  </article>
  <nav id="root">
  </nav>
  </main>
  <footer>
    Hecho por Barbara y Danilu
  </footer>

    <script src="main.js" type="module"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

  </body>
</html>
